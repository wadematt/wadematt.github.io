<!DOCTYPE html>
<html>
<head>
  <title>The Fellowship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      width: 280px;
      margin: 0;
      padding: 0;
      background-color: #2c2c1f;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjMmMyYzFmIj48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDVMNSAwWk02IDRMNCA2Wk0tMSAxTDEgLTFaIiBzdHJva2U9IiMzMzMzMjIiIHN0cm9rZS13aWR0aD0iMSI+PC9wYXRoPgo8L3N2Zz4=');
      color: #e8d9b5;
    }
    .container {
      padding: 20px;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3));
      border: 1px solid #6a5c3d;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      color: #c9b27c;
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSI4Ij48cGF0aCBkPSJNMiA1LjVjMCAwIDMuNS0xLjUgMTAgMHMxMCAwIDEwIDBNMCAzLjVjMCAwIDctMyAyNCAwIiBzdHJva2U9IiNjOWIyN2MiIGZpbGw9Im5vbmUiIHN0cm9rZS13aWR0aD0iMSIgb3BhY2l0eT0iMC41Ii8+PC9zdmc+') bottom center no-repeat;
      padding-bottom: 15px;
    }    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .toggle-label {
      font-size: 15px;
      font-weight: 400;
      color: #e8d9b5;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      margin-right: 15px;
    }
    .ring-container {
      position: relative;
      width: 55px;
      height: 28px;
    }
    .ring-switch {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }
    .ring {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #392e1e;
      transition: .4s;
      border-radius: 28px;
      border: 1px solid #6a5c3d;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    .ring:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: radial-gradient(circle at 50% 50%, #daa520, #8b4513);
      transition: .4s;
      border-radius: 50%;
      border: 1px solid #a17c3c;
      box-shadow: 0 0 5px rgba(218,165,32,0.7);
    }
    .ring-switch:checked + .ring {
      background-color: #3a3321;
    }
    .ring-switch:checked + .ring:before {
      transform: translateX(27px);
      background: radial-gradient(circle at 50% 50%, #ffdf00, #ff8c00);
      box-shadow: 0 0 10px rgba(255,223,0,0.7);
    }
    .footer {
      font-family: 'Times New Roman', serif;
      font-size: 12px;
      color: #a99d7e;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      padding-top: 10px;
      border-top: 1px solid #6a5c3d;
    }
    .elvish-script {
      text-align: center;
      margin: 15px 0;
      font-family: 'Times New Roman', serif;
      font-style: italic;
      color: #a99d7e;
      opacity: 0.7;
      letter-spacing: 2px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Fellowship</h1>
    <div class="toggle-container">
      <span class="toggle-label">Replace Names</span>
      <label class="ring-container">
        <input type="checkbox" id="toggleSwitch" class="ring-switch" checked>
        <span class="ring"></span>
      </label>
    </div>
    <div class="elvish-script">✧ ash nazg durbatulûk ✧</div>
    <div class="footer">
      One Extension to Replace Them All
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
